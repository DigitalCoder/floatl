<!DOCTYPE html>
<html>
  <head>
    <title>Floatl - A library agnostic, pragmatic implementation of the Float Label Pattern</title>
    <meta charset="utf-8" />
    <meta name="author" content="Richard Venneman <richardvenneman@me.com>">
    <link rel="stylesheet" href="stylesheets/site.css" media="screen, projection" />
    <link rel="stylesheet" href="../dist/css/floatl.css" media="screen, projection" />
  </head>

  <body>
    <div class='container'>
      <h1 class="title">Floatl <a href="https://www.github.com/richardvenneman/floatl" class="title__link">on GitHub</a></h1>

      <form>
        <div class="form-elem floatl js-floatl">
          <label class="floatl__label">First name</label>
          <input class="floatl__input" placeholder="First name" type="text">
        </div>

        <div class="form-elem floatl js-floatl">
          <label class="floatl__label">Your comment</label>
          <textarea class="floatl__input" placeholder="Your comment" rows="4"></textarea>
        </div>
      </form>
    </div>

    <script src="../dist/js/floatl.js"></script>
    <script type="text/javascript">
      new Floatl(document.querySelectorAll('.js-floatl')[0])
      new Floatl(document.querySelectorAll('.js-floatl')[1])
    </script>
  </body>
</html>
